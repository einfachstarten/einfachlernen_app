<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Anna Braun Lerncoaching - Termine buchen und verwalten">
    <meta name="theme-color" content="#4a90b8">
    <title>Anna Braun - Lerncoaching</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Anna Braun">
    
    <style>
        :root {
            --primary: #4a90b8;
            --secondary: #52b3a4;
            --light-blue: #e3f2fd;
            --white: #ffffff;
            --gray-light: #f8f9fa;
            --gray-medium: #6c757d;
            --gray-dark: #343a40;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--light-blue) 0%, var(--white) 100%);
            min-height: 100vh;
            color: var(--gray-dark);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.4;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading-container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px var(--shadow);
            max-width: 400px;
            width: 100%;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--gray-light);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            color: var(--primary);
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .status-text {
            color: var(--gray-medium);
            margin-bottom: 1rem;
        }

        .fallback-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
            transition: background 0.3s ease;
        }

        .fallback-btn:hover {
            background: var(--secondary);
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">ðŸ§ </div>
        <h1>Anna Braun Lerncoaching</h1>
        <div class="loading-spinner"></div>
        <p class="status-text" id="statusText">Anwendung wird geladen...</p>
        <a href="login.php" class="fallback-btn" id="fallbackBtn" style="display: none;">
            Zur Anmeldung
        </a>
    </div>

    <script>
        console.log('PWA App starting...');

        async function checkLoginStatus() {
            try {
                document.getElementById('statusText').textContent = 'Login-Status wird geprÃ¼ft...';
                
                const response = await fetch('customer/auth.php?check=1');
                const data = await response.json();
                
                if (data.loggedIn) {
                    document.getElementById('statusText').textContent = 'Weiterleitung zum Dashboard...';
                    window.location.href = 'customer/';
                } else {
                    document.getElementById('statusText').textContent = 'Anmeldung erforderlich';
                    window.location.href = 'login.php';
                }
            } catch (error) {
                console.log('Auth check failed:', error);
                document.getElementById('statusText').textContent = 'Verbindungsfehler - Fallback verwenden';
                document.getElementById('fallbackBtn').style.display = 'inline-block';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            console.log('PWA initialized - checking login status');
            setTimeout(checkLoginStatus, 500);
            
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('SW registered:', registration);
                    })
                    .catch(error => {
                        console.log('SW registration failed:', error);
                    });
            }
        });
    </script>
</body>
</html>
